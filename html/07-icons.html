<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- LINK ICOFONT-->
    <link rel="stylesheet" href="css/icofont.min.css">
     <!--- LINK par défaut-->
    <link rel="stylesheet" href="css/template.css">
     <!--- LINK FontAwesome-->
    <link rel="stylesheet" href="css/all.min.css">
    <title>Les icônes</title>
</head>
<body>
    <fieldset>
        <legend>Utilisation de base de la librairie Icofont</legend>
        <p>Réseaux sociaux</p>
        <p>
            <i class="icofont-bootstrap"></i>
            <i class="icofont-instagram"></i>
            <i class="icofont-google-plus"></i>
            <i class="icofont-linkedin"></i>
            <i class="icofont-twitter"></i>
            <i class="icofont-youtube"></i>
            <i class="icofont-earth"></i>
        </p>
    </fieldset>

    <fieldset>
        <legend>Icones dans une liste</legend>
        <p>A la carte</p>
        <ul class="icons">
            <li><i class="icofont-croissant"></i> Déjeuner</li>
            <li><i class="icofont-orange"></i> Fruits</li>
            <li><i class="icofont-coffee-cup"></i> Café</li>
            <li><i class="icofont-coffee-mug"></i> Thé</li>
            <li><i class="icofont-fish"></i> Poisson</li>
            <li><i class="icofont-pie"></i> Dessert</li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Utilisation de la base de la librairie Font Awesome</legend>
        <p>Réseaux sociaux</p>
        <ul class="icons">
            <li><i class="fab fa-facebook-square"></i> Facebook</li>
            <li><i class="fab fa-instagram"></i> Instagram</i></li>
            <li><i class="fab fa-twitter"></i> Twitter</i></li>
            <li><i class="fab fa-skype"></i> Skype</i></li>
        </ul>
    </fieldset>
</body>
</html>
